{% extends 'src/base.html' %}
{% load staticfiles %}
{% block title %} Dashboard {% endblock %}
{% block section%}

<b>Dashboard</b>
{% for student in students %}
<br>
<a href="{{ student.get_absolute_url }}">
    {{student.user.username}}
</a>
{% empty %}
<br>
<b>No students</b>
{% endfor %}
<br>
{% if request.user.is_hod %}
<a href="{% url 'teacher_signup' %}">Add Teacher</a>
{% endif%}
{% endblock%}
